                question: "Which 5G feature combined with MCC is most critical for disaster management and real-time public safety applications?\nA) Broad Network Access\nB) Massive Machine-Type Communications (mMTC)\nC) Shared Cloud Storage\nD) On-demand self-service",
                answer: "B",
                solution: "mMTC in 5G allows massive IoT devices (sensors, cameras, drones) to connect simultaneously. When paired with MCC, it supports real-time data collection and cloud-based analytics for disaster management."
            },
            {
                week: "Week 12",
                question: "In an ITS environment, Vehicle-to-Infrastructure (V2I) communication mainly supports:\nA) Social media connectivity...\nB) Vehicles sharing information with road infrastructure like traffic lights and signals\nC) Streaming services...\nD) Offline navigation",
                answer: "B",
                solution: "V2I enables vehicles to communicate with road infrastructure (signals, tolls, sensors) to optimize routes, reduce congestion, and improve safety."
            },
            {
                week: "Week 12",
                question: "In a Cyber-Physical System (CPS) integrated with cloud computing, what is the primary role of the cloud layer?\nA) Direct control of physical devices...\nB) Storage, processing, and analysis of sensor-generated data for decision-making\nC) Only providing network connectivity...\nD) Replacing all local controllers...",
                answer: "B",
                solution: "In CPS, physical devices... generate vast amounts of data. The cloud layer... provides scalable storage and computational resources, performs analytics, and supports decision-making. It does not directly replace local controllers, but complements them."
            },
            {
                week: "Week 12",
                question: "Mobility Analytics in Smart Cities primarily helps to:\nA) Reduce cloud storage costs\nB) Improve traffic flow and transportation planning\nC) Replace all physical traffic sensors\nD) Increase vehicle ownership",
                answer: "B",
                solution: "Mobility Analytics uses cloud platforms to analyze vehicle, pedestrian, and sensor data. This helps cities optimize traffic flow, reduce congestion, and plan transportation infrastructure."
            },
            {
                week: "Week 12",
                question: "5G Enhanced Mobile Broadband (eMBB) reduces ________ by providing faster and more uniform data rates.\nA) network congestion\nB) cost-per-bit for data transmission\nC) connectivity for IoT devices\nD) power efficiency",
                answer: "B",
                solution: "eMBB improves bandwidth efficiency, which lowers the cost-per-bit, making high-data applications like VR, AR, and HD streaming more practical."
            }
        ];

        // --- STATE VARIABLES ---
        let questionsBank = []; // A mutable copy for shuffling and filtering
        let currentQuestions = []; // The active list of questions being quizzed
        let currentIndex = 0;
        let currentMode = 'flashcard'; // 'flashcard' or 'practice'
        let score = 0;
        let totalAttempted = 0;

        // --- DOM ELEMENTS ---
        const filterSelect = document.getElementById('week-filter');
        const modeToggle = document.getElementById('mode-toggle');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter'); // Added
        const weekTitle = document.getElementById('week-title');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const answerArea = document.getElementById('answer-area');
        const correctAnswer = document.getElementById('correct-answer');
        const detailedSolution = document.getElementById('detailed-solution');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const nextBtn = document.getElementById('next-btn');

        // --- FUNCTIONS ---

        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * Populates the filter dropdown with unique week numbers.
         */
        function populateFilters() {
            const weeks = [...new Set(allQuestions.map(q => q.week))];
            
            // Sort weeks numerically
            weeks.sort((a, b) => {
                const numA = parseInt(a.replace('Week ', ''));
                const numB = parseInt(b.replace('Week ', ''));
                return numA - numB;
            });
            
            weeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week;
                option.textContent = week;
                filterSelect.appendChild(option);
            });
        }

        /**
         * Updates the score display, showing it only in practice mode.
         */
        function updateScoreDisplay() {
            if (currentMode === 'practice') {
                scoreCounter.textContent = `Score: ${score} / ${totalAttempted}`;
                scoreCounter.classList.remove('hidden');
            } else {
                scoreCounter.textContent = '';
                scoreCounter.classList.add('hidden');
            }
        }

        /**
         * Handles the click of an option button in Practice Mode.
         */
        function handleOptionClick(clickedButton, selectedOption, correctAnswerStr) {
            const allOptionBtns = optionsContainer.querySelectorAll('button');
            allOptionBtns.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('disabled:opacity-60', 'disabled:cursor-not-allowed');
            });

            const correctAnswers = correctAnswerStr.split(',').map(s => s.trim().toLowerCase());
            const isCorrect = correctAnswers.includes(selectedOption.toLowerCase());

            // --- SCORE LOGIC ---
            totalAttempted++;
            if (isCorrect) {
                score++;
                clickedButton.classList.remove('bg-slate-700', 'hover:bg-slate-600');
                clickedButton.classList.add('bg-green-700', 'ring-2', 'ring-green-400');
            } else {
                clickedButton.classList.remove('bg-slate-700', 'hover:bg-slate-600');
                clickedButton.classList.add('bg-red-700', 'ring-2', 'ring-red-400');
                
                // Highlight the correct answer(s)
                allOptionBtns.forEach(btn => {
                    if (correctAnswers.includes(btn.dataset.option.toLowerCase())) {
                        btn.classList.remove('bg-slate-700', 'hover:bg-slate-600');
                        btn.classList.add('bg-green-700', 'ring-2', 'ring-green-400');
                    }
                });
            }
            updateScoreDisplay(); // Update score text
            // --- END SCORE LOGIC ---

            // Show solution and next button
            correctAnswer.textContent = `Correct Answer: ${correctAnswerStr}`;
            answerArea.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }

        /**
         * Loads the current question into the UI based on the selected mode.
         */
        function loadQuestion() {
            if (currentIndex >= currentQuestions.length) {
                console.log("End of list, reshuffling.");
                applyFilter(); // Restart the quiz with the same filter
                return;
            }

            const q = currentQuestions[currentIndex];

            // Reset UI
            weekTitle.textContent = q.week;
            questionText.textContent = '';
            optionsContainer.innerHTML = '';
            answerArea.classList.add('hidden');
            showAnswerBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            detailedSolution.textContent = q.solution.trim();
            correctAnswer.textContent = `Correct Answer: ${q.answer}`;
            questionCounter.textContent = `Question ${currentIndex + 1} of ${currentQuestions.length}`;
            updateScoreDisplay(); // Update score visibility and text

            // Parse question into title and options
            const parts = q.question.trim().split('\n');
            const questionTitle = parts[0];
            const optionStrings = parts.slice(1);

            questionText.textContent = questionTitle;

            if (currentMode === 'flashcard') {
                // Flashcard Mode: Show full question text and "Show Answer" button
                questionText.textContent += '\n' + optionStrings.join('\n');
                showAnswerBtn.classList.remove('hidden');
            } else {
                // Practice Mode: Create buttons for options
                optionStrings.forEach(optionString => {
                    let dotIndex = optionString.indexOf('.');
                    if (dotIndex === -1) dotIndex = optionString.indexOf(')');
                    if (dotIndex === -1) return; // Skip malformed line

                    const optionLetter = optionString.substring(0, dotIndex).trim();
                    const optionText = optionString.substring(dotIndex + 1).trim();

                    const btn = document.createElement('button');
                    btn.className = "w-full text-left p-4 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-blue-500";
                    btn.innerHTML = `<span class="font-bold text-blue-300 mr-3">${optionLetter}.</span> ${optionText}`;
                    btn.dataset.option = optionLetter;
                    
                    btn.addEventListener('click', () => handleOptionClick(btn, optionLetter, q.answer));
                    optionsContainer.appendChild(btn);
                });
            }
        }

        /**
         * Filters and shuffles the questions based on the dropdown selection.
         */
        function applyFilter() {
            const selectedWeek = filterSelect.value;
            
            // Create a fresh, full copy of the questions
            questionsBank = [...allQuestions];

            if (selectedWeek === 'all') {
                currentQuestions = shuffleArray(questionsBank);
            } else {
                currentQuestions = shuffleArray(questionsBank.filter(q => q.week === selectedWeek));
            }

            currentIndex = 0;
            score = 0; // Reset score
            totalAttempted = 0; // Reset attempts

            if (currentQuestions.length > 0) {
                // Update total count on counter
                questionCounter.textContent = `Question 1 of ${currentQuestions.length}`;
                loadQuestion(); // This will call updateScoreDisplay
            } else {
                // Handle case where a filter results in no questions
                weekTitle.textContent = "No Questions";
                questionText.textContent = "No questions found for this filter.";
                questionCounter.textContent = "Question 0 of 0";
                updateScoreDisplay(); // Clear score display
            }
        }

        /**
         * Event handler for the 'Show Answer' button (Flashcard Mode).
         */
        function handleShowAnswer() {
            answerArea.classList.remove('hidden');
            showAnswerBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
        }

        /**
         * Event handler for the 'Next Question' button.
         */
        function handleNextQuestion() {
            currentIndex++;
            loadQuestion();
        }

        /**
         * Event handler for the mode toggle switch.
         */
        function handleModeToggle() {
            currentMode = modeToggle.checked ? 'practice' : 'flashcard';
            // Reset score when changing modes
            score = 0;
            totalAttempted = 0;
            loadQuestion(); // This will call updateScoreDisplay
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            applyFilter(); // Load initial set of questions

            // Attach event listeners
            filterSelect.addEventListener('change', applyFilter);
            modeToggle.addEventListener('change', handleModeToggle);
            showAnswerBtn.addEventListener('click', handleShowAnswer);
            nextBtn.addEventListener('click', handleNextQuestion);
        });

    </script>
